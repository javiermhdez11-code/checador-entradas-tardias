language: java
jdk:
  - openjdk17

# Cache para acelerar builds
cache:
  directories:
    - $HOME/.m2

# Comando para compilar y probar
script:
  - mvn clean compile
  - mvn test

# Opcional: notificaciones
notifications:
  email:
    recipients:
      - tuemail@dominio.com
    on_success: never
    on_failure: always
